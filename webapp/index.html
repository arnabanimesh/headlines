<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headlines</title>
    <link rel="icon" href="newspaper.png" type="image/png">
    <style>
        html {touch-action: manipulation;}
        body {background: #404040;}
        html,body {overflow:hidden; margin: 0 !important; padding: 0 !important;}
        canvas {margin-right: auto; margin-left: auto; display: block; position: absolute; top: 0%; left: 50%; transform: translate(-50%, 0%);}
    </style>
</head>
<body>
    <canvas id="app"></canvas>
    <script src="headlines.js"></script>
    <script>
        wasm_bindgen("./headlines_bg.wasm").then(on_wasm_loaded).catch(console.error);
        function on_wasm_loaded() {
            wasm_bindgen.main_web("app");
        }
    </script>
    
</body>
</html>
